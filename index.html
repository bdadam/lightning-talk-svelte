<!DOCTYPE html>
<html>
    <head>
        <title>Quick Intro to Svelte</title>
        <meta charset="utf-8" />
        <style>
            @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
            @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400, 700, 400italic);
            @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400, 700, 400italic);

            body {
                font-family: 'Droid Serif';
            }
            h1,
            h2,
            h3 {
                font-family: 'Yanone Kaffeesatz';
                font-weight: normal;
            }

            blockquote {
                border-left: 5px solid #cdcdcd;
                padding-left: 20px;
            }

            .unsplash-credit {
                padding: 0;
                position: fixed;
                bottom: 32px;
                right: 32px;
            }

            .unsplash-credit a::before {
                content: 'Photo: ';
                display: inline;
            }

            .unsplash-credit a {
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                text-decoration: none;
                padding: 3px 4px;
                font-family: -apple-system, BlinkMacSystemFont, San Francisco, Helvetica Neue, Helvetica, Ubuntu, Roboto,
                    Noto, Segoe UI, Arial, sans-serif;
                font-size: 12px;
                line-height: 1.2;
                display: inline-block;
                border-radius: 3px;
            }

            a {
                color: #8888cc;
            }

            .mt50 {
                margin-top: 50px;
            }

            .shadow {
                background-color: rgba(0, 0, 0, 0.55);
                padding: 12px;
            }

            .bright-text.remark-slide-content h1 {
                font-size: 5rem;
                /* background-color: rgba(0, 0, 0, 0.45); */
                /* padding: 8px; */
            }

            .bright-text.remark-slide-content > p,
            .bright-text.remark-slide-content > blockquote {
                font-size: 1.5rem;
                line-height: 1.5;
                /* background-color: rgba(0, 0, 0, 0.45); */
                /* padding: 4px; */
            }

            .remark-container {
                /* background-color: #fca; */
            }
            .remark-code,
            .remark-inline-code {
                font-family: 'Ubuntu Mono';
            }

            .bright-text {
                color: #fff;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7 5);
            }

            ul {
                max-width: 30em;
                margin: 0 auto;
            }

            ul > li {
                text-align: left;
                list-style: none;
                position: relative;
                margin: 0.4em 0;
            }
            ul > li::before {
                content: 'ï¼Š';
                position: absolute;
                left: -1.3em;
                top: -2px;
                color: #c0392b;
            }
            /* table {
                width: 100%;
            } */
        </style>
    </head>
    <body>
        <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
        <script>
            function revealIframes() {
                const iframes = document.querySelectorAll('.remark-visible iframe[data-src]');
                iframes.forEach(i => (i.src = i.getAttribute('data-src')));
            }

            const slideshow = remark.create({
                ratio: '16:9',
                sourceUrl: 'slides.md',
            });

            revealIframes();

            slideshow.on('afterShowSlide', revealIframes);
        </script>
    </body>
</html>
